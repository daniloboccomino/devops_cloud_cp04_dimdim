<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"	
>
	<ui:composition template="_template.xhtml">
		<ui:define name="content">
			<div class="card product">
			    <h:form id="form">
			        <p:dataView var="bankSlip" value="#{bankSlipBean.bankSlips}" listIcon="pi pi-bars">
			
			            <p:dataViewListItem>
			                <div class="bankSlip-list-item">
			                    <p:graphicImage name="bank_slip.png" library="img" />
			                    <div class="bankSlip-list-detail">
			                        <div>
			                        	<span class="info-title">Barcode:</span>#{bankSlip.code}
			                        </div>
			                        <div>
			                        	<span class="info-title">Due Date:</span>#{bankSlip.dueDate}
			                        </div>
			                        <div>
			                        	<span class="info-title">Price:</span>
			                        	<h:outputText value="#{bankSlip.price}" styleClass="product-price">
				                            <f:convertNumber currencySymbol="$" type="currency"/>
				                        </h:outputText>
			                        </div>
			                    </div>
			                    <div class="bankSlip-list-action">
			                        <p:commandButton value="Pay now" type="button" icon="pi pi-dollar" onclick="PF('dlg2').show()"/>
			                    </div>
			                </div>
			            </p:dataViewListItem>
			        </p:dataView>
			    </h:form>
			</div>
			
			<p:dialog header="Payment" widgetVar="dlg2" minHeight="40" width="350" showEffect="fade" modal="true">
			    <div>
				    <i class="pi pi-check-circle"/>
				    <span class="product-category">Payment success.</span>
				</div>
			</p:dialog>
			
		</ui:define>
	</ui:composition>

</html>
